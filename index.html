<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="img/coffee_masters_logo.png" alt="Logo Cofee Masters">
        <h1 class="logo-title">Cofee Masters</h1>
    </header>

    <main class="container">
        <div class="squares-container">
            <div class="square first-column">
                <h3>ITEMS</h3>
                <ul>
                    <li>
                        <p class="small-text">1x</p>
                        <div class="text-item">
                            <p class="stronger-text">Capuccino</p>
                            <p class="brown-text">Lite foam</p>
                        </div>
                        <p class="price">$3.35</p>
                    </li>
                    <li>
                        <p class="small-text">1x</p>
                        <div class="text-item">
                            <p class="stronger-text">Capuccino</p>
                            <p class="brown-text">Lite milk</p>
                            <p class="brown-text">Double espresso</p>
                        </div>
                        <p class="price">$3.85</p>
                        
                    </li>
                    <li>
                        <p class="small-text">1x</p>
                        <div class="text-item">
                            <p class="stronger-text">Croissant</p>
                            <p class="brown-text">Butter</p>
                        </div>
                        <p class="price">$2.45</p>
                    </li>
                </ul>

            </div>
            <div class="second-column">
                <div class="square name">  
                    <h3>NAME</h3>
                    <div class="input-container">
                        <label for="name">Name for Order</label>
                        <input type="text" placeholder="Ford Prefect">
                    </div>
                </div>
                <div class="square payment">
                    <h3>PAYMENT</h3>
                    <div class="input-container">
                        <label for="card">Card Number</label>
                        <input id="card" type="number" placeholder="1234567890123456">
                    </div>
                    <div class="input-container ccv">
                        <label for="ccv">CCV Number</label>
                        <input id="ccv" type="number" placeholder="001">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="total">
            <div class="sub-total">
                <p>Subtotal:</p>
                <p>$9.65</p>
            </div>
            <div class="sub-total">
                <p>Tax:</p>
                <p>$0.82</p>
            </div>
            <div class="sub-total">
                <p class="stronger-text">Total:</p>
                <p class="stronger-text">$10.47</p>
            </div>
        </div>
        <div class="container-button">
            <button class="btn-brown" type="button">
                Place Order
            </button>
        </div>
    </main>
</body>
</html>
